<mat-expansion-panel class="matnotexpand">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Item Accessories Details
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
        <form class="col-md-12" [formGroup]="itemAccessoriesDetails">
            <div class="col-md-12"><br></div>
            <div class="form-row">
                <div class="col-md-1"></div>
                <div class="form-group col-md-4">
                    <label>Description of Accessories</label> <span class="required"> *</span>
                    <input type="text" class="form-control" formControlName="description">
                    <mat-error *ngIf="itemAccessoriesDetails.controls.description.errors?.required && itemAccessoriesDetails.controls.description.touched">This field is required</mat-error>
                    <mat-error *ngIf="itemAccessoriesDetails.controls.description.errors?.maxlength">The maximum field length is 500, please update the field</mat-error>
                </div>
               
            </div>
       
        </form>
    </div>



</mat-expansion-panel>
