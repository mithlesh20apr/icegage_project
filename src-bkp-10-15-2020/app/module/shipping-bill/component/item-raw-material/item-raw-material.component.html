<mat-expansion-panel class="matnotexpand">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Item Raw Material Details
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="row">
        <form class="col-md-12" [formGroup]="itemRawMaterialDetails">
            <div class="col-md-12"><br></div>
            <div class="form-row">
                <div class="col-md-1"></div>
                <div class="form-group col-md-4">
                    <label>Raw Material Code</label> <span class="required"> *</span>
                    <input type="text" class="form-control" formControlName="raw_material_code">
                    <mat-error *ngIf="itemRawMaterialDetails.controls.raw_material_code.errors?.required && itemRawMaterialDetails.controls.raw_material_code.touched">This field is required</mat-error>
                    <mat-error *ngIf="itemRawMaterialDetails.controls.raw_material_code.errors?.maxlength">The maximum field length is 2, please update the field</mat-error>
                    <mat-error *ngIf="itemRawMaterialDetails.controls.raw_material_code.errors?.pattern">Only numbers are allowed in this field, please update</mat-error>
                </div>
                <div class="col-md-2"></div>
                <div class="form-group col-md-4">
                    <label>Quantity</label> <span class="required"> *</span>
                    <input type="text" class="form-control" formControlName="quantity">
                    <mat-error *ngIf="itemRawMaterialDetails.controls.quantity.errors?.required && itemRawMaterialDetails.controls.quantity.touched">This field is required</mat-error>
                    <mat-error *ngIf="itemRawMaterialDetails.controls.quantity.errors?.maxlength">The maximum field length is 13, please update the field</mat-error>
                    <mat-error *ngIf="itemRawMaterialDetails.controls.quantity.errors?.pattern">Only numbers are allowed in this field, please update</mat-error>
                </div>
            </div>

        </form>
    </div>
</mat-expansion-panel>
